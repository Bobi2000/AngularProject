<div class="album py-5 bg-light">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input #usernameInput type="text" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input #passwordInput type="password" class="form-control" placeholder="password">
            </div>
            <button type="button" class="btn btn-primary" (click)="login(usernameInput.value, passwordInput.value)">Login</button>
        </form>
    </div>
</div>
