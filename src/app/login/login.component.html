<div class="album py-5 bg-light">
    <div class="container">
        <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
            <div class="form-group">
                <label for="username">Username</label>
                <input #usernameInput="ngModel" required minlength="4" name="username" type="text" ngModel class="form-control" placeholder="username">
                <p class="error-message" *ngIf="usernameInput.touched && usernameInput.invalid">Please enter an username!</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input #passwordInput="ngModel" name="password" required minlength="4" type="password" ngModel class="form-control" placeholder="password">
                <p class="error-message" *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password!</p>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</div>
