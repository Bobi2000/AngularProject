<div class="album py-5 bg-light">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input #titleInput type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    value={{article.title}} placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Text</label>
                <textarea #textInput type="text" class="form-control" id="exampleInputPassword1" value={{article.text}}
                    placeholder="Text"> </textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Image URL</label>
                <input #imgUrlInput type="imgUrl" class="form-control" id="exampleInputPassword1"
                    value={{article.imgUrl}} placeholder="Image Url">
            </div>
            <button (click)="handleEditArticle(article.id ,titleInput.value, textInput.value, imgUrlInput.value)"
                type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
