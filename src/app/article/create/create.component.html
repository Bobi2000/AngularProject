<div class="album py-5 bg-light">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Title</label>
                <input #titleInput type="text"  class="form-control" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea #textInput type="text" class="form-control" placeholder="Enter Text"> </textarea>
            </div>
            <div class="form-group">
                <label for="imgUrl">Img Url</label>
                <input #imgUrlInput type="text"  class="form-control" placeholder="Enter ImgUrl">
            </div>
            <button type="button" (click)="handleCreateArticle(titleInput.value, textInput.value, imgUrlInput.value)" class="btn btn-primary">Submit an Article</button>
        </form>
    </div>
</div>
